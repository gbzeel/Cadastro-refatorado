<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de clientes</h1>
    </header>
    <main>
        <form method="get">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Nome completo"><br>
            <label for="email">E-mail: </label>
            <input type="text" id="email" placeholder="E-mail"><br>
            <div id="divButton"><button type="submit" id="botao">Cadastrar</button></div>
            <ul id="listaDeCadastro"></ul>
        </form>
    </main>
    <footer>
        <p>&#169 Gabriel Antonio de Oliveira - (17) 99262-2361 - gbzeel@gmail.com</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
